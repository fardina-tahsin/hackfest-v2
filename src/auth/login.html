<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-sm mx-auto mt-10 p-6 border rounded-xl shadow-md space-y-6">

        <!-- Tabs -->
        <div class="flex border-b">
            <button id="tab-login" class="flex-1 py-2 text-center font-medium border-b-2 border-black">
                Login
            </button>

        </div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="space-y-4">
            <input id="login-email" type="email" placeholder="Email" class="w-full border rounded-md px-3 py-2" />
            <input id="login-password" type="password" placeholder="Password"
                class="w-full border rounded-md px-3 py-2" />
            <button id="login-btn" class="w-full py-2 rounded-md bg-black text-white hover:bg-black/80">
                Login
            </button>

            <p class="text-center text-sm text-gray-500">Or</p>

            <!-- Phone Login -->
            <input id="phone-login" type="text" placeholder="+880123456789"
                class="w-full border rounded-md px-3 py-2" />
            <button id="send-otp-btn" class="w-full py-2 rounded-md bg-gray-800 text-white hover:bg-gray-700">
                Send OTP
            </button>

            <!-- OTP Input -->
            <div id="otp-section" class="hidden space-y-3">
                <input id="otp-input" type="text" placeholder="Enter OTP" class="w-full border rounded-md px-3 py-2" />
                <button id="verify-otp-btn" class="w-full py-2 rounded-md bg-green-600 text-white hover:bg-green-500">
                    Verify OTP
                </button>
            </div>

            <p class="text-center text-sm text-gray-500">Or Google Login</p>
            <div>
                <button id="google-login-btn"
                    class="w-full py-2 rounded-md bg-red-600 text-white hover:bg-red-500">
                    Login with Google
                </button>

      <p class="text-center text-sm text-gray-500">Or</p>

      <!-- Forgot Password -->
      <button id="forgot-password-btn"
        class="w-full py-2 rounded-md bg-gray-800 text-white hover:bg-gray-700">
        Forgot Password?
      </button>
    </div>

            <!-- Forgot Password Section -->
            <div id="forgot-password-section" class="hidden space-y-3 mt-4 p-4 border rounded-md bg-gray-50">
                <p class="text-sm font-medium">Reset your password</p>
                <input id="recovery-email" type="email" placeholder="Enter your email"
                    class="w-full border rounded-md px-3 py-2" />
                <div class="flex gap-2">
                    <button id="send-recovery-btn"
                        class="flex-1 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-500">
                        Send Recovery Email
                    </button>
                    <button id="cancel-recovery-btn"
                        class="py-2 px-4 rounded-md bg-gray-300 text-gray-700 hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
                <p id="success-message" class="hidden text-sm text-green-600"></p>
                <p id="error-message" class="hidden text-sm text-red-600"></p>
            </div>
        </div>

    </div>

    <script src="./login.js"></script>
</body>

</html>
